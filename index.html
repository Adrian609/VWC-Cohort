<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Stretch</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/0feb6ebab4.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-4">Item 4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">Item 6</div>
      <div class="item item-7">Item 7</div>
      <div class="item item-8">Item 8</div>
      <div class="item item-9">Item 9</div>
      <div class="item item-10">Item 10</div>
    </div>
    <!-- Start Contact Section -->
    <section class="contact section-padding" id="contact">
      <!-- Start Section Title -->
      <div class="section-title section-title-left">
        <h1 class="section-title__name bell-fonts">Contact Me</h1>
        <div class="section-title__underline"></div>
      </div>
      <!-- End Section Title -->
      <div class="contact-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9865.208699395751!2d2.1219859527828606!3d41.37745694530404!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x44f65330fe1b04b9!2sCamp%20Nou!5e0!3m2!1sen!2sus!4v1583846381019!5m2!1sen!2sus"
          width="100%"
          height="450"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
        ></iframe>
        <div class="contact-info">
          <!-- Start of Single Contact Item -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fa fa-map-pin"></i>
            </div>
            <h2 class="contact-item__title">Address</h2>
            <p class="contact-item__text">1674 Western Blvd</p>
          </div>
          <!-- End of Single Contact Item -->
          <!-- Start of Single Contact Item -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fa fa-headphones"></i>
            </div>
            <h2 class="contact-item__title">Support</h2>
            <p class="contact-item__text">
              <span>
                <i class="fa fa-phone"></i>
              </span>
              +123 456 789
            </p>
            <p class="contact-item__text">
              <span> <i class="fa fa-envelope"></i> </span>email@email.com
            </p>
          </div>
          <!-- End of Single Contact Item -->
          <!-- Start of Single Contact Item -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fa fa-clock"></i>
            </div>
            <h2 class="contact-item__title">Work Time</h2>
            <p class="contact-item__text">monday - friday 8:00am - 8:00pm</p>
            <p class="contact-item__text">saturday - sunday 9:00am - 3:00pm</p>
          </div>
          <!-- End of Single Contact Item -->
        </div>
      </div>
    </section>
    <!-- End Contact Section -->
  </body>
</html>
