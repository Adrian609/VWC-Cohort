<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="index.js" async></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://vetswhocode.io/icons-70ba456ee03d481ef2749614a84b0dc5/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dimensional Analysis Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="default.css" />
  </head>

  <body>
    <div class="topbar">
      Conversion Calculator
    </div>

    <div class="topContainer">
      <div class="arrowLeft">
        <span style="font-size: 4rem; color: white;">
          <i class="fas fa-caret-left"></i>
        </span>
      </div>

      <div class="notebookCF" id="notebookCF">
        <div
          class="gridContainer"
          id="CFtile"
          ondrag="drag_handler(event)"
          ondragstart="dragstart_handler(event)"
          draggable="true"
        >
          <div class="num" id="numerOne"></div>
          <div class="wordOne">e</div>
          <div class="numExp" id="numerOneExp"></div>
          <div class="numUnit" id="unitsOneNumerator"></div>
          <div class="numComp" id="formCompoundOneNumerator"></div>
          <div class="break"></div>
          <div class="denom" id="denomiOne"></div>
          <div class="wordTwo">e</div>
          <div class="denomExp" id="denomOneExp"></div>
          <div class="denomUnit" id="unitsOneDenom"></div>
          <div class="denomComp" id="formCompoundOneDenom"></div>
        </div>
      </div>

      <div class="arrowRight">
        <span style="font-size: 4rem; color: white;">
          <i class="fas fa-caret-right"></i>
        </span>
      </div>
    </div>

    <div
      class="equation"
      id="target"
      ondrop="drop_handler(event);"
      ondragenter="dragEnter(event);"
      ondragleave="dragExit(event);"
      ondragover="dragover_handler(event);"
    ></div>

    <div class="container">
      <form action="" class="customCFContainer" id="customCFContainer">
        <div class="gridContainer" id="gridOne">
          <input class="num" type="text" id="numerOne" placeholder="16" />
          <div class="wordOne">e</div>
          <input
            class="numExp"
            type="text"
            id="numerOneExp"
            placeholder="n/a"
          />
          <input
            class="numUnit"
            type="text"
            id="unitsOneNumerator"
            placeholder="g"
          />
          <input
            class="numComp"
            type="text"
            id="formCompoundOneNumerator"
            placeholder="Hydrogen"
          />
          <div class="break"></div>
          <input class="denom" type="text" id="denomiOne" placeholder="1" />
          <div class="wordTwo">e</div>
          <input
            class="denomExp"
            type="text"
            id="denomOneExp"
            placeholder="n/a"
          />
          <input
            class="denomUnit"
            type="text"
            id="unitsOneDenom"
            placeholder="L"
          />
          <input
            class="denomComp"
            type="text"
            id="formCompoundOneDenom"
            placeholder="Air"
          />
        </div>
      </form>
      <div class="buttonContainer">
        <button class="addButton" type="button" onclick="addTile()">
          <span style="font-size: auto; color: black;">
            <i class="fas fa-plus"></i>
          </span>
        </button>
        <button class="flipButton" type="button">
          <span style="font-size: auto; color: black;">
            <i class="fas fa-sync-alt"></i>
          </span>
        </button>
        <button class="saveButton" type="button" onclick="addTileToNotebook()">
          <span style="font-size: auto; color: black;">
            <i class="fas fa-save"></i>
          </span>
        </button>
        <button class="clearButton" type="button">
          <span style="font-size: auto; color: black;">
            <i class="fas fa-trash-alt"></i>
          </span>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/657104b75a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
